<main class="page-content has-aside main-col" role="main">
    <ul class="breadcrumb">
        <li><a ng-href="/settings" translate>nav.settings</a></li>
        <li><a ng-href="/settings/forms" translate>nav.posts_and_entities</a></li>
        <li><a ng-href="/settings/forms/{{form.id}}">{{form.name}}</a></li>

</main>
